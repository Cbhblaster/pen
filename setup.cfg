[isort]
line_length = 88
use_parentheses = True
include_trailing_comma = True
multi_line_output = 3
atomic = true
lines_after_imports = 2
skip = setup.py
not_skip = __init__.py
filter_files = true

[flake8]
max-line-length = 88
ignore = E203, W503
exclude =
    .git
    __pycache__
    setup.py
    build
    dist
    releases
    .venv
    .tox
    .mypy_cache
    .pytest_cache
    .vscode
    .idea
    .github

[tox:tox]
envlist = py36,py37,py38

[tox:testenv]
deps = pytest
commands =
    pytest

[mypy]
disallow_untyped_defs = True
no_implicit_optional = True

[mypy-tomlkit.*]
ignore_missing_imports = True

[mypy-dateparser]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True